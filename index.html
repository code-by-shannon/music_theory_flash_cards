<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Theory Flash Cards</title>
    <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <h1>Let's Learn the Major Triads</h1>
    <!-- Current Triad -->
        <p class="current-triad" >C Major Triad</p>
    <!-- Click the Note in the triad form -->
        <form id="answer-form">
                <label>
                <input type="checkbox" name="note" value="A">A</label><br>
                <label>
                <input type="checkbox" name="note" value="B">B</label><br>
                <label>
                <input type="checkbox" name="note" value="C">C</label><br>
                <label>
                <input type="checkbox" name="note" value="D">D</label><br>
                <label>
                <input type="checkbox" name="note" value="E">E</label><br>
                <label>
                <input type="checkbox" name="note" value="F">F</label><br>
                <label>
                <input type="checkbox" name="note" value="G">G</label><br>
            
                <button id='submit' type="button">Submit</button>
            </form>
    
  <script src="main.js"></script>
</body>
</html>
